{% extends "base.html" %}

{% block page_content %}

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Create an account!</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username (letters & numbers only)" Required>
        </div>
        <div class="form-group">
            <label for="fname"></label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name" Required>
        </div>
        <div class="form-group">
            <label for="lname"></label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" Required>
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" Required>
        </div>
        <div class="form-group">
            <label for="pass1"></label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Password" Required>
        </div>
        <div class="form-group">
            <label for="pass2"></label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password" Required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>


{% endblock %}
